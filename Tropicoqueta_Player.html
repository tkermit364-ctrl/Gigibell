<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigibell Player</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('tropicoqueta-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .player {
      background: rgba(0,0,0,0.6);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .album-cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .track-title {
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    audio {
      width: 100%;
      outline: none;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2em;
      color: #000;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="player">
    <img src="tropicoqueta-cover.jpg" alt="Album Cover" class="album-cover">
    <div class="track-title" id="track-title">Select a track</div>
    
    <audio id="audio" controls>
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="prev">&#9664;</button>
      <button id="next">&#9654;</button>
    </div>

    <select id="track-list">
      <option value="" disabled selected>Select a song</option>
      <option value="Tropicoqueta/La_Reina_Presenta.mp3">La Reina Presenta</option>
      <option value="Tropicoqueta/Ivonny_Bonita.mp3">Ivonny Bonita</option>
      <option value="Tropicoqueta/Papasito.mp3">Papasito</option>
      <option value="Tropicoqueta/LATINA_FOREVA.mp3">LATINA FOREVA</option>
      <option value="Tropicoqueta/Dile_Luna.mp3">Dile Luna</option>
      <option value="Tropicoqueta/Cuando_Me_Muera_Te Olvido.mp3">Cuando Me Muera Te Olvido</option>
      <option value="Tropicoqueta/Coleccionando_Heridas.mp3">Coleccionando Heridas</option>
      <option value="Tropicoqueta/Un_Gatito_Me_Llamó.mp3">Un Gatito Me Llamó</option>
      <option value="Tropicoqueta/Amiga_Mía.mp3">Amiga Mía</option>
      <option value="Tropicoqueta/Bandida_Entrenada.mp3">Bandida Entrenada</option>
      <option value="Tropicoqueta/Ese_Hombre_Es_Malo.mp3">Ese Hombre Es Malo</option>
      <option value="Tropicoqueta/A_Su_Boca_La_Amo.mp3">A Su Boca La Amo</option>
      <option value="Tropicoqueta/Verano_Rosa.mp3">Verano Rosa</option>
      <option value="Tropicoqueta/No_Puedo_Vivir_Sin_Él.mp3">No Puedo Vivir Sin Él</option>
      <option value="Tropicoqueta/Tu_Perfume.mp3">Tu Perfume</option>
      <option value="Tropicoqueta/FKN_Movie.mp3">FKN Movie</option>
      <option value="Tropicoqueta/Se_Puso_Linda.mp3">Se Puso Linda</option>
      <option value="Tropicoqueta/Viajando_Por_El Mundo.mp3">Viajando Por El Mundo</option>
      <option value="Tropicoqueta/Si_Antes_Te_Hubiera_Conocido.mp3">Si Antes Te Hubiera Conocido</option>
      <option value="Tropicoqueta/Tropicoqueta.mp3">Tropicoqueta</option>
    </select>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const trackList = document.getElementById('track-list');
    const trackTitle = document.getElementById('track-title');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');

    let tracks = Array.from(trackList.options).slice(1); // skip placeholder
    let currentIndex = 0;

    function loadTrack(index) {
      const track = tracks[index];
      if (!track) return;
      audio.src = track.value;
      trackTitle.textContent = track.textContent;
      trackList.selectedIndex = index + 1; // adjust for placeholder
    }

    trackList.addEventListener('change', () => {
      currentIndex = trackList.selectedIndex - 1; // adjust for placeholder
      loadTrack(currentIndex);
      audio.play();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % tracks.length;
      loadTrack(currentIndex);
      audio.play();
    });
  </script>
</body>
</html>
