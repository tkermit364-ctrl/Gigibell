<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern MP3 Player</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
    }

    .player-card {
        background-color: rgba(0,0,0,0.6);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        text-align: center;
        width: 350px;
    }

    h2 {
        margin-bottom: 20px;
    }

    .controls {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 15px;
    }

    .controls button {
        background: #fff;
        border: none;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        cursor: pointer;
        font-size: 18px;
        color: #764ba2;
        transition: 0.3s;
    }

    .controls button:hover {
        background: #764ba2;
        color: #fff;
    }

    .progress-container {
        background: rgba(255,255,255,0.3);
        border-radius: 10px;
        height: 8px;
        margin-top: 20px;
        cursor: pointer;
    }

    .progress {
        background: #ff4e50;
        height: 100%;
        width: 0%;
        border-radius: 10px;
    }

    ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
        max-height: 120px;
        overflow-y: auto;
    }

    li {
        padding: 10px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255,255,255,0.2);
    }

    li:hover, li.active {
        background-color: rgba(255,255,255,0.2);
    }

</style>
</head>
<body>

<div class="player-card">
    <h2>My Stylish MP3 Player</h2>
    <audio id="audio"></audio>

    <div class="controls">
        <button id="prev">⏮️</button>
        <button id="play">▶️</button>
        <button id="next">⏭️</button>
    </div>

    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
    </div>

    <ul id="playlist">
    <li data-src="songs/NUEVAYoL.mp3">NUEVAYoL</li>
    <li data-src="songs/VOY_A_LLeVARTE_PA_PR.mp3">VOY A LLeVARTE PA PR</li>
    <li data-src="songs/BAILE_INoLVIDABLE.mp3">BAILE INoLVIDABLE</li>
    <li data-src="songs/PERFuMITO_NUEVO.mp3">PERFuMITO NUEVO</li>
    <li data-src="songs/WELTiTA.mp3">WELTiTA</li>
    <li data-src="songs/VeLDÁ.mp3">VeLDÁ</li>
    <li data-src="songs/EL_CLúB.mp3">EL CLúB</li>
    <li data-src="songs/KETU_TeCRÉ.mp3">KETU TeCRÉ</li>
    <li data-src="songs/BOKeTE.mp3">BOKeTE</li>
    <li data-src="songs/KLOuFRENS.mp3">KLOuFRENS</li>
    <li data-src="songs/TURiSTA.mp3">TURiSTA</li>
    <li data-src="songs/CAFé_CON_RON.mp3">CAFé CON RON</li>
    <li data-src="songs/PIToRRO_DE_COCO.mp3">PIToRRO DE COCO</li>
    <li data-src="songs/LO_QUE_LE_PASÓ_A_HAWAii.mp3">LO QUE LE PASÓ A HAWAii</li>
    <li data-src="songs/EoO.mp3">EoO</li>
    <li data-src="songs/DtMF.mp3">DtMF</li>
    <li data-src="songs/LA_MuDANZA.mp3">LA MuDANZA</li>
</ul>

</div>

<script>
    const audio = document.getElementById('audio');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progress = document.getElementById('progress');
    const progressContainer = document.getElementById('progress-container');
    const playlist = document.getElementById('playlist');
    const tracks = playlist.querySelectorAll('li');

    let currentTrack = 0;
    let isPlaying = false;

    function loadTrack(index) {
        tracks.forEach(track => track.classList.remove('active'));
        tracks[index].classList.add('active');
        audio.src = tracks[index].getAttribute('data-src');
    }

    function playTrack() {
        audio.play();
        isPlaying = true;
        playBtn.textContent = '⏸️';
    }

    function pauseTrack() {
        audio.pause();
        isPlaying = false;
        playBtn.textContent = '▶️';
    }

    function prevTrack() {
        currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
        loadTrack(currentTrack);
        playTrack();
    }

    function nextTrack() {
        currentTrack = (currentTrack + 1) % tracks.length;
        loadTrack(currentTrack);
        playTrack();
    }

    playBtn.addEventListener('click', () => {
        if (isPlaying) pauseTrack();
        else playTrack();
    });

    prevBtn.addEventListener('click', prevTrack);
    nextBtn.addEventListener('click', nextTrack);

    tracks.forEach((track, index) => {
        track.addEventListener('click', () => {
            currentTrack = index;
            loadTrack(currentTrack);
            playTrack();
        });
    });

    audio.addEventListener('timeupdate', () => {
        const progressPercent = (audio.currentTime / audio.duration) * 100;
        progress.style.width = progressPercent + '%';
    });

    progressContainer.addEventListener('click', (e) => {
        const width = progressContainer.clientWidth;
        const clickX = e.offsetX;
        const duration = audio.duration;
        audio.currentTime = (clickX / width) * duration;
    });

    // Load first track initially
    loadTrack(currentTrack);
</script>

</body>
</html>
