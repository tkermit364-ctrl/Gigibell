<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gigibell Player</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Monoton&family=Playfair+Display:wght@500&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,0,100,0.15), transparent 60%),
    linear-gradient(180deg, #020b10, #000);
  color: #fff;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 40px;
}

h1 {
  font-family: 'Monoton', cursive;
  font-size: 3.5rem;
  letter-spacing: 4px;
  color: #ff3c7d;
  text-shadow:
    0 0 5px #ff3c7d,
    0 0 15px #ff3c7d,
    0 0 30px rgba(255,60,125,0.8);
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1rem;
  color: #f5d7a1;
  letter-spacing: 2px;
  margin-bottom: 50px;
}

.albums {
  display: flex;
  gap: 50px;
  flex-wrap: wrap;
  justify-content: center;
}

.album {
  text-decoration: none;
  color: white;
  transition: transform 0.3s ease;
}

.album img {
  width: 220px;
  border-radius: 18px;
  box-shadow:
    0 0 15px rgba(0,255,200,0.3),
    0 0 35px rgba(255,0,100,0.2);
  transition: box-shadow 0.3s ease;
}

.album:hover {
  transform: translateY(-8px) scale(1.05);
}

.album:hover img {
  box-shadow:
    0 0 20px rgba(0,255,200,0.6),
    0 0 50px rgba(255,0,100,0.5);
}

.album-title {
  margin-top: 14px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  color: #f5d7a1;
}
</style>
</head>

<body>
<div class="container">

<h1>Gigibell Player</h1>
<div class="subtitle">Havana Nights Edition</div>

<div class="albums">

  <a class="album" href="Gigibell_Player.html">
    <img src="album-cover.jpg" alt="DTMF Album">
    <div class="album-title">DTMF</div>
  </a>

  <a class="album" href="Tropicoqueta_Player.html">
    <img src="tropicoqueta-cover.jpg" alt="Tropicoqueta Album">
    <div class="album-title">Tropicoqueta</div>
  </a>

</div>

</div>
</body>
</html>
