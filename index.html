<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gigibell Player</title>
<link rel="icon" type="image/png" href="favicon.png">

<style>
@import url('https://fonts.googleapis.com/css2?family=Monoton&family=Playfair+Display:wght@500&display=swap');

body {
  margin: 0;
  min-height: 100vh;
  background:
    radial-gradient(circle at top, rgba(255,0,100,0.15), transparent 60%),
    linear-gradient(180deg, #020b10, #000);
  color: #fff;
  font-family: 'Playfair Display', serif;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  text-align: center;
  padding: 40px;
}

h1 {
  font-family: 'Monoton', cursive;
  font-size: 3.5rem;
  letter-spacing: 4px;
  color: #ff3c7d;
  text-shadow:
    0 0 5px #ff3c7d,
    0 0 15px #ff3c7d,
    0 0 30px rgba(255,60,125,0.8);
  margin-bottom: 10px;
}

.subtitle {
  font-size: 1rem;
  color: #f5d7a1;
  letter-spacing: 2px;
  margin-bottom: 50px;
}

.albums {
  display: flex;
  gap: 50px;
  flex-wrap: wrap;
  justify-content: center;
}

.album {
  text-decoration: none;
  color: white;
  transition: transform 0.3s ease;
}

.album img {
  width: 220px;
  border-radius: 18px;
  box-shadow:
    0 0 15px rgba(0,255,200,0.3),
    0 0 35px rgba(255,0,100,0.2);
  transition: box-shadow 0.3s ease;
}

.album:hover {
  transform: translateY(-8px) scale(1.05);
}

.album:hover img {
  box-shadow:
    0 0 20px rgba(0,255,200,0.6),
    0 0 50px rgba(255,0,100,0.5);
}

.album-title {
  margin-top: 14px;
  font-size: 1.2rem;
  letter-spacing: 1px;
  color: #f5d7a1;
}

/* Single drifting palm */
.palm-main {
  position: fixed;
  top: -10%;
  left: -10%;
  width: 120%;
  height: 120%;
  background-image: url('palms/palm-main.png');
  background-repeat: no-repeat;
  background-position: center;
  background-size: contain;
  opacity: 0.22;       /* adjust visibility */
  filter: blur(6px);   /* soft edges */
  pointer-events: none;
  z-index: 1;
  animation: drift 90s linear infinite; /* make it slowly move */
}

/* Drift animation for palm */
@keyframes drift {
  0%   { transform: translateY(0px); }
  50%  { transform: translateY(20px); }
  100% { transform: translateY(0px); }

}

@keyframes drift {
  0% { transform: translateY(0); }
  50% { transform: translateY(20px); }
  100% { transform: translateY(0); }
}

/* ===== FILM GRAIN ===== */
.grain {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('textures/grain.jpg');
  opacity: 0.08;
  pointer-events: none;
  z-index: 3;
  animation: grainMove 1s steps(2) infinite;
}

@keyframes grainMove {
  0% { transform: translate(0,0); }
  100% { transform: translate(-1px,1px); }
}

/* Ensure main content sits above palms/grain */
.container {
  position: relative;
  z-index: 5;
}

/* ===== MOBILE STYLES ===== */
@media screen and (max-width: 600px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 2rem;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 0.9rem;
    margin-bottom: 30px;
  }

  .albums {
    gap: 20px;
  }

  .album img {
    width: 140px; /* smaller album covers */
  }
}

</style>
</head>

<body>


<!-- Palm shadows -->
<div class="palm palm-main"></div>

<!-- Film grain overlay -->
<div class="grain"></div>

<!-- Ambient music -->
<audio autoplay loop>
  <source src="audio/havana-ambience.mp3" type="audio/mpeg">
</audio>

<div class="container">

<h1>Gigibell Player</h1>

<div class="albums">

  <a class="album" href="Gigibell_Player.html">
    <img src="album-cover.jpg" alt="DTMF Album">
    <div class="album-title">DTMF</div>
  </a>

  <a class="album" href="Tropicoqueta_Player.html">
    <img src="tropicoqueta-cover.jpg" alt="Tropicoqueta Album">
    <div class="album-title">Tropicoqueta</div>
  </a>

</div>

</div>

</body>
</html>
