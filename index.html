<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(120deg, #120018, #000);

  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;

.container {
  text-align: center;

.album {

.album:hover {
  transform: scale(1.08);
  box-shadow: 0 15px 35px rgba(255,255,255,0.2);
}

.album-title {
  margin-top: 12px;
  font-size: 1.1rem;
  font-weight: bold;
