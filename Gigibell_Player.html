<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigibell Player</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('DTMF-background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #fff;
    }

    .player {
      background: rgba(230,180,32,0.6);
      border-radius: 15px;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }

    .album-cover {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    .track-title {
      margin-bottom: 15px;
      font-size: 1.2em;
      font-weight: bold;
    }

    audio {
      width: 100%;
      outline: none;
      margin-bottom: 15px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .controls button {
      background: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      font-size: 1.2em;
      color: #000;
      transition: transform 0.2s;
    }

    .controls button:hover {
      transform: scale(1.2);
    }

    select {
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      margin-top: 10px;
    }

   .back-button {
     position: fixed;
     top: 30px;
     left: 30px;
     background: rgba(230, 26, 60, 1);
     color: #fff;
     font-family: 'Roboto Mono', monospace; /* apply only to button */
     font-size: 1.2rem;
     padding: 12px 22px;
     border-radius: 12px;
     text-decoration: none;
     box-shadow:
       0 0 8px rgba(255, 60, 125, 0.8),
       0 0 16px rgba(255, 60, 125, 0.5);
     transition: transform 0.3s ease, box-shadow 0.3s ease;
     z-index: 10;
    }

    .back-button:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow:
        0 0 12px rgba(255, 60, 125, 1),
        0 0 24px rgba(255, 60, 125, 0.7);
    }
    
    /* Highlight currently playing track in the dropdown */
#track-list option.playing {
  background-color: rgba(120, 176, 206, 0.5); /* neon blue glow */
  color: #fff;
  font-weight: bold;
}

/* ===== MOBILE STYLES ===== */
@media screen and (max-width: 600px) {
  body {
    padding: 10px;
  }

  h1 {
    font-size: 2rem;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 0.9rem;
    margin-bottom: 30px;
  }

  .albums {
    gap: 20px;
  }

  .album img {
    width: 140px; /* smaller album covers */
  }

@media screen and (max-width: 600px) {
  .player {
    width: 90%;            /* smaller width */
    max-width: 300px;      /* cap max size */
    padding: 15px;         /* less padding */
  }

  .track-title {
    font-size: 1rem;       /* smaller text */
  }

  .album-cover {
    width: 100%;           /* fit player width */
    border-radius: 12px;
  }
}

  /* Mobile-specific background */
@media screen and (max-width: 600px) {
  body {
    background: url('DTMF-background-mobile.png') no-repeat center center fixed;
    background-size: cover;
  }
}

  </style>
</head>
<body>
<a href="index.html" class="back-button">← Back to the Club</a>
  <div class="player">
    <img src="album-cover.jpg" alt="Album Cover" class="album-cover">
    <div class="track-title" id="track-title">Select a track</div>
    
    <audio id="audio" controls>
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button id="prev">&#9664;</button>
      <button id="next">&#9654;</button>
    </div>

    <select id="track-list">
      <option value="" disabled selected>Select a song</option>
      <option value="DTMF/NUEVAYoL.mp3">NUEVAYoL</option>
      <option value="DTMF/VOY_A_LLeVARTE_PA_PR.mp3">VOY A LLeVARTE PA PR</option>
      <option value="DTMF/BAILE_INoLVIDABLE.mp3">BAILE INoLVIDABLE</option>
      <option value="DTMF/PERFuMITO_NUEVO.mp3">PERFuMITO NUEVO</option>
      <option value="DTMF/WELTiTA.mp3">WELTiTA</option>
      <option value="DTMF/VeLDÁ.mp3">VeLDÁ</option>
      <option value="DTMF/EL_CLúB.mp3">EL CLúB</option>
      <option value="DTMF/KETU_TeCRÉ.mp3">KETU TeCRÉ</option>
      <option value="DTMF/BOKeTE.mp3">BOKeTE</option>
      <option value="DTMF/KLOuFRENS.mp3">KLOuFRENS</option>
      <option value="DTMF/TURiSTA.mp3">TURiSTA</option>
      <option value="DTMF/CAFé_CON_RON.mp3">CAFé CON RON</option>
      <option value="DTMF/PIToRRO_DE_COCO.mp3">PIToRRO DE COCO</option>
      <option value="DTMF/LO_QUE_LE_PASÓ_A_HAWAii.mp3">LO QUE LE PASÓ A HAWAii</option>
      <option value="DTMF/EoO.mp3">EoO</option>
      <option value="DTMF/DtMF.mp3">DtMF</option>
      <option value="DTMF/LA_MuDANZA.mp3">LA MuDANZA</option>
    </select>
  </div>

  <script>
const audio = document.getElementById('audio');
const trackList = document.getElementById('track-list');
const trackTitle = document.getElementById('track-title');

// Get all track options except the placeholder
let tracks = Array.from(trackList.options).slice(1);
let currentIndex = 0;

// Load a track by index
function loadTrack(index) {
  const track = tracks[index];
  if (!track) return;
  
  // Set audio source and title
  audio.src = track.value;
  trackTitle.textContent = track.textContent;
  
  // Update dropdown selection
  trackList.selectedIndex = index + 1; // +1 because of placeholder
  
  // ✅ Highlight currently playing track
  tracks.forEach(t => t.classList.remove('playing'));
  tracks[index].classList.add('playing');
}

// Handle manual selection from dropdown
trackList.addEventListener('change', () => {
  currentIndex = trackList.selectedIndex - 1; // adjust for placeholder
  loadTrack(currentIndex);
  audio.play();
});

// Handle previous/next buttons (if you have them)
const prevBtn = document.getElementById('prev');
const nextBtn = document.getElementById('next');

prevBtn.addEventListener('click', () => {
  currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
  loadTrack(currentIndex);
  audio.play();
});

nextBtn.addEventListener('click', () => {
  currentIndex = (currentIndex + 1) % tracks.length;
  loadTrack(currentIndex);
  audio.play();
});

// ✅ Autoplay next track when current ends
audio.addEventListener('ended', () => {
  currentIndex = (currentIndex + 1) % tracks.length;
  loadTrack(currentIndex);
  audio.play();
});
</script>
</body>
</html>
